<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div id="elements">
        <div>
            <input type="text" name="inputField" id="inputField" placeholder="Place your text here" />
        </div>
        <div>
            <select id="optionsForChoosing">
                <option value="0">Choose one of the options</option>
                <option value="1">1. If input is a first name: Make the first character in a name uppercase, and the
                    rest
                    lowercase</option>
                <option value="2">2. If input is a full name: Find the first name</option>
                <option value="3">3. If input is a full name: Find the length of the first name</option>
                <option value="4">4. If input is a full name: Find the middle name start and end position, and the
                    middle
                    name itself in a full name string
                </option>
                <option value="5">5. If input is a filename: Check if a filename is .png or .jpg</option>
                <option value="6">6. If input is a password: Hide a password with the correct number of *s</option>
                <option value="7">7. With any input: Make the third character uppercase</option>
                <option value="8">8. With any input: Make a character uppercase, if it follows a space or a hyphen
                </option>
            </select>
        </div>
        <!-- <div>
        <button id="proceed">Show text</button>
    </div> -->
        <div>
            <input type="text" name="outputField" id="outputField" placeholder="Result here" />
        </div>
        <div>
            <button id="generateOutput">Generate output</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
