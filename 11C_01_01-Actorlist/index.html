<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Actorlist</title>
</head>

<body>
    <div>
        <h1>Guess where each actor played</h1>
        <h2>Was it - Pulp Fiction / Fight Club / Goodfellas / Inception ?</h2>
    </div>

    <div id="actorsListSection">
        <template>
            <div class="movie_container hidden">
                <div>
                    <h3 class="movie">Movie name</h3>
                </div>
            </div>
            <div class="actor_list_container">
                <div class="container_elements">
                    <h3 class="name">Name Surname</h3>
                    <div class="button1"><a>Show movie</a></div>
                </div>
            </div>
        </template>
    </div>

</body>
<script src="script.js"></script>

</html>
